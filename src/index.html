<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="styles/style.css">
	<link rel="stylesheet" href="styles/media.css">
</head>
<body>
	<div class="container">
		<div class="container__language language">
			<div class="toggle toggle_small-screen">
				<input id="en" type="radio" name="lang" checked><label class="toggle__btn" for="en">en</label>
				<input id="ru" type="radio" name="lang"><label class="toggle__btn" for="ru">ru</label>
				<input id="ar" type="radio" name="lang"><label class="toggle__btn" for="ar">ar</label>
			</div>
			<select class="toggle toggle_full-screen">
				<option>en</option>
				<option>ru</option>
				<option>ar</option>
			</select>
		</div>
		<h1 class="container__title">Form title</h1>

      <div class="message message_error hidden">Error...</div>
      <div class="message message_success hidden">Success!</div>

		<form class="form" id="form">
			<div class="field field_half-width">
				<label for="">first name*:</label>
				<input type="text" data-validation="required" class="">
			</div>
			<div class="field field_half-width">
				<label for="">last name*:</label>
				<input type="text" data-validation="required">
			</div>
			<div class="field field_full-width">
				<label for="">email*:</label>
				<input type="text" data-validation="required email">
			</div>
			<div class="field field_full-width">
				<label for="">company:</label>
				<input type="text" data-validation="required">
			</div>
			<div class="field field_full-width">
				<label for="">city*:</label>
				<input type="text" data-validation="required">
			</div>
			<div class="field field_full-width">
				<label for="">message*:</label>
				<textarea type="text" rows="4"></textarea>
			</div>
			<button class="form__btn btn btn_full-screen btn_small-screen"
					type="submit">Send</button>
		</form>
	</div>

	<script type="text/javascript" src="index.js"></script>
</body>
</html>
